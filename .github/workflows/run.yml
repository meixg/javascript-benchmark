name: Run
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  check:
    name: Run
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['12', '14', '16', '18']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm ci
      - name: Run
        run: npm start